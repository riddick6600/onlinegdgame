<!doctype html>
<html>
  <head>
    <title>GD Game</title>
    
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="swiped-events.js"></script>

    <style>
        body { overflow: hidden; margin:0; }
        #action { 
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 40px;
            font-family: arial;
            display: flex;
            align-items: center;
            justify-content: center;
            background: silver;
        }
    </style>
  </head>
  <body>
    <form>
      <input name="name" value="" required autocomplete="off" />
      <input type="color" name="color" autocomplete="off" />
      <button>Send</button>
    </form>
    <div id="action" style="display:none">Play</div>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('new', {name:$('[name=name]').val(),color:$('[name=color]').val()});
          $('form').hide();
          $('#action').show();

          document.addEventListener('swiped', function(e) {
            socket.emit('action', e.detail.dir)
          });

          return false
        });
      });
    </script>
  </body>
</html>
