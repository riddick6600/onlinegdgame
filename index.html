<!doctype html>
<html>
  <head>
    <title>GD Game</title>
    
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="swiped-events.js"></script>

    <style>
        body { overflow: hidden; margin:0; }
        form {padding: 20px; text-align: center;}
        #action { 
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 40px;
            font-family: arial;
            display: flex;
            align-items: center;
            justify-content: center;
            background: silver url('swipe.gif') no-repeat center;
            text-align:center;
        }
    </style>
  </head>
  <body>
    <form>
      <input placeholder="Имя" name="name" value="" required autocomplete="off" />
      <br /><br />
      Цвет:
      <br />
      <input type="color" name="color" autocomplete="off" />
      <br /><br />
      <button>Запуск</button>
    </form>
    <div id="action" style="display:none">
      Свайпай
      <br>
      <br>
      <br>
      <br>
      <br>
      Смотри на экран
    </div>
    <script>
      $(function () {
        const name = localStorage.getItem('name');
        const color = localStorage.getItem('color');
        if (name) {
          $('[name=name]').val(name)
          $('[name=color]').val(color)
        }
        var socket = io();
        $('form').submit(function(){
          localStorage.setItem('name', $('[name=name]').val());
          localStorage.setItem('color', $('[name=color]').val());
          socket.emit('new', {name:$('[name=name]').val(),color:$('[name=color]').val()});
          $('form').hide();
          $('#action').show();

          document.addEventListener('swiped', function(e) {
            socket.emit('action', e.detail.dir)
          });

          return false
        });
      });
    </script>
  </body>
</html>
